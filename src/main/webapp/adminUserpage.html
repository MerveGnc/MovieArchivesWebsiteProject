<html>
<head>
<meta charset="UTF-8">

body {

}

<body>
<h1>Admin-User Giriş Sayfası</h1>
  <h2>Film Arama</h2>
     <form action="/filmler" method="get">
        <label for="filmAdi">Film Adı ile Arama:</label>
        <input type="text" id="filmAdi" name="filmAdi" placeholder="Film Adı">
        <button type="submit">Ara</button>
    </form>
    
    <form action="/movies-search" method="GET">
     <label for="category">Kategori Adı ile Arama:</label>
    <input type="text" name="category" placeholder="Kategori Adı" />
    <button type="submit">Ara</button>
</form>
<p><a href="/save">Film Ekle</a></p>
